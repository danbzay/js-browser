name: Multiple Homeworks Publishing

on:
  push:
    branches: [ "main" ]

env:
  HOME_URL: 'https://danbzay.github.io/js-browser/'
      
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - page-path: '2-DOM/hit-game/'
            page-name: 'hit-game'  
            node-version: 22.x
          - page-path: '2-DOM/loading-sorting/'
            page-name: 'loading-sorting'
            node-version: 22.x

    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Save old version of page if actual
      id: old_page
      run: |  
        regex_page_path=$(echo "${{ matrix.page-path }}" | sed 's/[.\/]/\\&/g')
        git show --dirstat HEAD        
        git show --dirstat HEAD | grep -e $regex_page_path -e github || 
          wget -r -np -P ${{ matrix.page-path }}dist $HOME_URL${{ matrix.page-name }} &&
          echo 'saved=true' >> $GITHUB_OUTPUT
        echo 'saved = '${{ steps.old_page.outputs.saved }}

    - name: Use Node.js ${{ matrix.node-version }}
      if: ${{steps.old_page.outputs.saved != true }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
   
    - name: Build
      if: ${{steps.old_page.outputs.saved != true }}
      run: |
        cd ${{ matrix.page-path }}        
        npm install
        npx eslint
        npx webpack

    - name: Upload Page Artifact
      uses: actions/upload-artifact@v4
      with:
        path: ${{ matrix.page-path }}dist 
        name: ${{ matrix.page-name }}

  combine:
    runs-on: ubuntu-latest
    needs: build
   
    steps:
    - name: Download and Combine Pages
      uses: actions/download-artifact@v5
        
    - name: Display structure of downloaded files
      run: ls -R

    - name: Upload Combined Pages Artifact
      id: deployment
      uses: actions/upload-pages-artifact@v4
      with:
        path: ${{ github.workspace }}      
          
  deploy:
    runs-on: ubuntu-latest
    needs: combine
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Display structure of files
      run: ls -R
            
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
