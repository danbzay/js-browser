name: JavaScript in Browser Homeworks

on:
  push:
    branches: [ "main" ]    

env:
  HOME_URL: 'https://danbzay.github.io/js-browser'
      
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - page-path: '2-DOM/hit-game/'
            page-name: 'hit-game'  
            node-version: 22.x
          - page-path: '2-DOM/loading-sorting/'
            page-name: 'loading-sorting'
            node-version: 22.x
          - page-path: '2-DOM/loading-sorting-in-memory/'
            page-name: 'loading-sorting-in-memory'
            node-version: 22.x

    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Save old version if page actual
      id: old_page
      continue-on-error: true
      run: |  
        regex_page_path=$(echo "${{ matrix.page-path }}" | sed 's/[.\/]/\\&/g')
        echo 'regex_page_path='$regex_page_path
        echo ${{ matrix.page-path }}dist $HOME_URL/${{ matrix.page-name }}
        git show --dirstat --name-only HEAD | grep -e $regex_page_path -e workflows || ((
            echo 'grep status='$?; 
            wget -r --no-parent --no-host-directories --cut-dirs=2 -P ./${{ matrix.page-path }}dist $HOME_URL/${{ matrix.page-name }};
            mv ./${{ matrix.page-path }}dist/${{ matrix.page-name }} ./${{ matrix.page-path }}dist/index.html
          ) && (echo 'wget status='$?; echo 'saved=1' >> $GITHUB_OUTPUT))
        ls -R

    - name: Use Node.js ${{ matrix.node-version }}
      if: steps.old_page.outputs.saved != 1
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
   
    - name: Build
      if: steps.old_page.outputs.saved != 1
      run: |
        echo 'saved=='${{ steps.old_page.outputs.saved }}
        cd ${{ matrix.page-path }}        
        npm install
        npx eslint
        npx webpack

    - name: Upload Page Artifact
      uses: actions/upload-artifact@v4
      with:
        path: ${{ matrix.page-path }}dist 
        name: ${{ matrix.page-name }}

  combine:
    runs-on: ubuntu-latest
    needs: build
   
    steps:
    - name: Download and Combine Pages
      uses: actions/download-artifact@v5

    - name: Create home index.html
      run: |
        echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">' > index.html
        echo '<title>JS in Browser HomeWorks</title></head><body><ul>' >> index.html
        ls -d */ | sed 's/\///g' > pages
        echo 'pages:';
        cat pages
        cat */index.html | sed -E -e '/title/!d' -e 's/.*<title>(.*?)<\/title>.*/\1/g' > titles
        echo 'titles:';
        cat titles
        paste -d $'\n' pages titles > mixed
        echo 'mixed:';
        cat mixed
        sed -E -e '1~2s/(^.*?$)/<li><a href="\1">/g' -e '2~2s/(^.*?$)/\1<\/a><\/li>/g' mixed >> index.html
        echo '</ul></body></html>' >> index.html 
        cat index.html
        rm pages titles mixed
        
    - name: Display structure of files
      run: ls -R

    - name: Upload Combined Pages Artifact
      id: deployment
      uses: actions/upload-pages-artifact@v4
      with:
        path: ${{ github.workspace }}      
          
  deploy:
    runs-on: ubuntu-latest
    needs: combine
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Display structure of files
      run: ls -R
            
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
