<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6. DnD Trello</title>
<script defer src="main.js"></script><link href="./css/style.css" rel="stylesheet"></head>

<body>
    <div class="trello">
      <div class="column">
        <h1 class="title">To Do</h1>
        <ul class="cards">
          <li class="add">+ Add another card</li>
        </ul>
      </div>
      <div class="column">
        <h1 class="title">In progress</h1>
        <ul class="cards">
          <li class="add">+ Add another card</li>
        </ul>
      </div>
      <div class="column">
        <h1 class="title">Done</h1>
        <ul class="cards">
          <li class="add">+ Add another card</li>
        </ul>
      </div>
    </div>

</body>

</html>
